<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mail Reminder Service</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/lifehackTeam3/css/styleslifehackTeam3.css}" rel="stylesheet"/>
</head>
<body>
<div class="login-page-container">
    <img th:src="@{/lifehackTeam3/images/logoimg.png}" alt="logo"/>

    <form method="post" th:action="@{/lifehackTeam3/login}">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" required/>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required/>

        <div class="button-container">
            <button type="submit" class="button-frontpage">Login</button>
            <button type="button" class="button-frontpage" onclick="window.location.href='/lifehackTeam3/signup'">Create account</button>
        </div>
    </form>
</div>
</body>
</html>
