<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<title>DårligJoke</title>
<meta charset="UTF-8">

<body>
<h1>Spin Lykkehjulet!</h1>
<div class="wheel-container">
    <div class="pointer"></div> <!-- Viser hvor hjulet stopper -->
    <div class="wheel" id="wheel"></div>
</div>
<button class="spin-btn" onclick="spinWheel()">Drej Hjulet</button>

<script>
    /* Funktion til at rotere hjulet tilfældigt */
    function spinWheel() {
        const wheel = document.getElementById("wheel");
        const randomDegree = Math.floor(2000 + Math.random() * 3000); // Tilfældigt antal grader mellem 2000 og 3000
        wheel.style.transform = `rotate(${randomDegree}deg)`; // Anvender rotationen til hjulet
    }
</script>
<div class="info-box">
    <h2>Kategori Oversigt:</h2>
    <ul>
        <li><span class="color-box red"></span> Rød - Far Jokes</li>
        <li><span class="color-box blue"></span> Blå - Mor Jokes</li>
        <li><span class="color-box yellow"></span> Gul - Nationalitets Jokes</li>
        <li><span class="color-box green"></span> Grøn - Dat Jokes</li>
        <li><span class="color-box orange"></span> Orange - Jesper Jokes</li>
        <li><span class="color-box pink"></span> Pink - Blondine Jokes</li>
    </ul>
</div>

</div>
