            background-image: url('../../public/lifehack-team-08/images/background.png');

            position: relative;

<body>

<div class="shopContainer">
    <img src="../../public/lifehack-team-08/images/shop.png" class="shopsign" alt="Shop Sign">
</div>


<div class="egg-counter">Clicks: <span id="egg-counter">0</span></div>

<div class="chicken-box" onclick="incrementCounter()"></div>

<div class="shop-box" onclick="openShop()"></div>

<div id="shop-window" class="shop-window">
    <h2>Welcome to the shop!</h2>
    <div class="shop-content">
        <p>Buy chicken feed</p>
        <button onclick="buyItem('chickenFeed')">Buy</button>

    </div>

    <div class="shop-content">
        <p>Buy predator</p>
        <button onclick="buyItem('predator')">Buy</button>

    </div>


    <button onclick="closeShop()">Close</button>
</div>


<script>
    let eggs = 0;

    function incrementCounter() {
        eggs++;
        document.getElementById("egg-counter").textContent = eggs;
    }

    function openShop() {
        document.getElementById("shop-window").style.display = "block";
    }

    function closeShop() {
        document.getElementById("shop-window").style.display = "none";
    }

</script>

</body>
