<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<title>DårligJoke</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="../../public/team7/css/team7_styles.css" th:href="@{/css/team7_styles.css}" rel="stylesheet"/>

<body>

<div class="header">Dagens Dårlige Jokes</div>
<input type="text" id="JokeField" th:value="${joke}" placeholder="press the button for a joke" readonly>

<div class="flex-box-center">
    <button class="category-button" onclick="getJoke('dad')">Far Jokes</button>
    <button class="category-button" onclick="getJoke('mom')">Mor Jokes</button>
    <button class="category-button" onclick="getJoke('jesper')">Jesper Jokes</button>
    <a href="team7_try_luck.html" class="category-button">Prøv Lykken</a>
    <button class="category-button" onclick="getJoke('national')">National Jokes</button>
    <button class="category-button" onclick="getJoke('blondine')">Blondine Jokes</button>
    <button class="category-button" onclick="getJoke('datamatiker')">Datamatiker Jokes</button>

</div>

<div class="info-box">
    <h2>Kategori Oversigt:</h2>
    <ul>
        <li class="category-box" > Far Jokes</li>
        <li class="category-box">Mor Jokes</li>
        <li class="category-box">Nationalitets Jokes</li>
        <li class="category-box">Dat Jokes</li>
        <li class="category-box">Jesper Jokes</li>
        <li class="category-box">Blondine Jokes</li>
    </ul>
</div>

<div class="flex-box-center-with-m">

    <a href="sub.html" class="category-button">Subscribe</a>

    <a href="login.html" class="category-button">Login</a>


</div>

<script>
    const jokes = {
        dad: [
            "Hvorfor kunne skelettet ikke gå til festen? Fordi det ikke havde nogen krop at gå med!",
            "Hvordan får man en baby-robot til at sove? Man giver den en 'power nap'!",
            "Hvorfor kan du aldrig stole på et træ? Fordi det altid lader dig hænge!"
        ],
        mom: [
            "Mødre ved altid bedst!",
            "Min mor sagde altid, at jeg var speciel. Jeg tror, hun mente det på en sjov måde!"
        ],
        jesper: [
            "Jesper gik ind i en bar… Av!",
            "Hvad kalder man en Jesper, der er god til matematik? En 'Jesper-metriker'!"
        ],
        national: [
            "Hvorfor elsker svenskere skovene? Fordi de er 'trevligt'!",
            "Hvad siger en tysker, der taber sin bil? 'Wagen ist weg!'"
        ],
        blondine: [
            "Hvorfor tog blondinen en stige med til baren? Fordi hun ville hæve niveauet!",
            "Hvordan drukner en blondine? Ved at lægge et spejl i poolen."
        ],
        datamatiker: [
            "Hvorfor hader programmører naturen? Fordi der er for mange bugs!",
            "Hvordan laver en computer kaffe? Den bruger Java!"
        ],
        random: [
            "Hvad sagde den ene væg til den anden? Vi mødes i hjørnet!",
            "Hvordan fanger du en unik kanin? Unik op på den!"
        ]
    };

    function getJoke(category) {
        const selectedJokes = jokes[category] || [];
        const randomJoke = selectedJokes[Math.floor(Math.random() * selectedJokes.length)];
        document.getElementById('JokeField').value = randomJoke || "Ingen jokes fundet!";
    }
</script>




</body>
</html>
