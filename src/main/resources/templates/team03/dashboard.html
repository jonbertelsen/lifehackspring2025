<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Mail Reminders - Dashboard</title>
    <!--- Ref style og js --->
    <link th:href="@{/team03/css/styleslifehackTeam3Dashboard.css}" rel="stylesheet"/>
    <script th:src="@{/team03/js/dashboard.js}"></script>
</head>
<body class="dashboard-page">
<header class="top-nav">
    <div class="logo-container">
        <!--- logo --->
        <img th:src="@{/team03/images/logoimg.png}" alt="logo"/>
    </div>
    <div class="team16User-info">
        <!--- Logged in as hvor username er gemt som sessionAttribute--->
        <p>Logged in as: <span th:text="${username}"></span></p>
        <div class="logout-button">
            <form method="post" th:action="@{/team03/logout}">
                <button type="submit" class="Logout">Logout</button>
            </form>
        </div>
    </div>
</header>

<main class="content">
    <h2>Påmindelser</h2>

    <!-- Reminder 1: Træning & Sundhed -->
    <div class="reminder-item">
        <span>Træning &amp; Sundhed</span>
        <form method="post" class="reminder-form">
            <input type="hidden" name="reminderId" value="traening_reminder"/>
            <!-- Starttilstand: Tilmeld (grøn) -->
            <button type="submit" class="tilmeld-btn toggle-btn">Tilmeld</button>
        </form>
    </div>

    <!-- Reminder 2: Ta' en skive -->
    <div class="reminder-item">
        <span>Ta' en skive</span>
        <form method="post" class="reminder-form">
            <input type="hidden" name="reminderId" value="skive_reminder"/>
            <button type="submit" class="tilmeld-btn toggle-btn">Tilmeld</button>
        </form>
    </div>

    <!-- Reminder 3: Stop rygning -->
    <div class="reminder-item">
        <span>Stop rygning</span>
        <form method="post" class="reminder-form">
            <input type="hidden" name="reminderId" value="rygning_reminder"/>
            <button type="submit" class="tilmeld-btn toggle-btn">Tilmeld</button>
        </form>
    </div>
    <!--- Sender mail til knyttet team16User email. Får at afmelde sig skal man slette sig selv i databasen. Spørg jon om dette.--->
    <form method="post" th:action="@{/team03/sendReminder}">
        <button type="submit" class="send-reminder-button"> Send påmindelser nu</button>
    </form>
</main>
</body>
</html>
