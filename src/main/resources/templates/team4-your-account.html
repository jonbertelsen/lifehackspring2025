<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlyPaws - Login</title>
    <link href="../public/team4/css/team4styles.css" th:href="@{/team4/css/team4styles.css}" rel="stylesheet"/>
</head>
<body>

<header class="header">
    <img src="../public/team4/images/logo_small.png" alt="OnlyPaws Logo">
    <nav>
        <ul class="nav-links">
            <li><a href="#">All Members</a></li>
            <li><a href="#">Chats</a></li>
            <li><a href="#" class="active">Your Account</a></li>
        </ul>
    </nav>
</header>

<div class="container">
    <h2>Your Account</h2>
    <p>Fill in your information to get started</p>

    <div class="form-container">
        <div class="profile-section">
            <label for="profile-pic" class="upload-label">upload profile picture (jpg)</label>
            <input type="file" id="profile-pic" accept="image/jpeg">
            <div class="image-preview">
                <img src="../public/team4/images/default-profile.jpg" alt="Profile Preview">
            </div>
        </div>

        <div class="bio-section">
            <label for="bio">Write something about yourself</label>
            <textarea id="bio"></textarea>
        </div>
    </div>

    <form class="account-form">
        <div class="input-group">
            <label>Username</label>
            <input type="text">
        </div>
        <div class="input-group">
            <label>Color</label>
            <input type="text">
        </div>
        <div class="input-group">
            <label>Age</label>
            <input type="number">
        </div>
        <div class="input-group">
            <label>Height</label>
            <input type="text">
        </div>
        <div class="input-group">
            <label>Species</label>
            <input type="text">
        </div>
        <div class="input-group">
            <label>Email</label>
            <input type="email" value="email@dinemail.com">
        </div>
        <div class="input-group">
            <label>Race</label>
            <input type="text">
        </div>
        <div class="input-group">
            <label>Password</label>
            <input type="password" value="********">
            <a href="#" class="change-password">change</a>
        </div>
        <button class="cta-button">Get started</button>
    </form>

    <p class="delete-account">Do you want to delete your account? <a href="#">Delete</a></p>
</div>

<footer class="footer">
    Â© Team4
</footer>

</body>
</html>
