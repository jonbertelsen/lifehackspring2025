<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Create event</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/../public/team9/css9/Styles9.css" th:href="@{/css9/styles9.css}" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

<div class="page">
  <header></header>

  <h1>Create Event</h1>

  <form method="post" action="/eventplanner/create">
    <div class="mb-3">
      <label for="eventtitle" class="form-label">Title</label>
      <input type="text" class="form-control" id="eventtitle" name="eventtitle">
    </div>
    <div class="mb-3">
      <label for="eventdateandtime" class="form-label">Date and time</label>
      <input type="text" class="form-control" id="eventdateandtime" name="eventdateandtime">
    </div>
    <div class="mb-3">
      <label for="hostname" class="form-label">Host name</label>
      <input type="text" class="form-control" id="hostname" name="hostname">
    </div>
    <div class="input-group">
      <textarea class="form-control" aria-label="With textarea" name="eventdescription"
                placeholder="Write a small description of your event (max 150 char)"></textarea>
    </div>

    <div class="input-group mt-3 d-flex ms-auto">
      <button class="btn btn-success btn-outline-success text-light" style="width: max(50vw)" type="submit"
              formaction="/eventplanner/create">Create event
      </button>
    </div>
  </form>

</div>
</body>

<footer></footer>
</html>
