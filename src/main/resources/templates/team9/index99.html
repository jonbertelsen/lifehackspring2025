<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Event Planner</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/../public/team9/css9/Styles99.css" th:href="@{/css9/styles99.css}" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Linket her er til plus-ikonet :D-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" /> <!-- Google Material Icons -->

</head>
<body>
<div class="page">
  <header></header>

  <h1>Events</h1>

  <!-- Loop through the list of events -->
  <div th:each="event : ${eventPlannerList}" class="card d-flex" style="min-width: fit-content; margin-bottom: 20px;">
    <div class="card-body">
      <h5 class="card-title" th:text="${event.dateAndTime}">17/10 17:00</h5>
      <h6 class="card-subtitle mb-2 text-body-secondary" th:text="${event.title}">Brætspil</h6>
      <p class="card-text" th:text="${event.description}">
        Vi spiller brætspil på skolen...
      </p>
      <div class="d-flex justify-content-evenly mb-3 gap-1" role="group" aria-label="Basic example">
        <button type="button" class="p-2 btn btn-success" th:onclick="'/events/join/' + ${event.eventId}">
          Join
        </button>
        <button type="button" class="ms-auto p-2 btn btn-danger"
                th:onclick="'/events/leave/' + ${event.eventId}">
          Leave
        </button>
      </div>
    </div>
  </div>
</div>
</body>

<footer>
  <div class="mt-4" th:if="${session.currentUser != null}">
    <!-- Googles ikon bottom -->
    <a href="/eventplanner/create" th:href="@{/eventplanner/create}" class="create-event-btn">
      <span class="material-icons">add</span> <!-- Material Icons Plus Icon -->
    </a>
  </div>
</footer>

</html>
