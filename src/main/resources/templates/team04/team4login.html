<!DOCTYPE html>
<html lang="en">

<div class="page-container">

        <div class="login-container">

                    <a href="#" class="forgot">Forgot your password?</a>

            </div>

                <img th:src="@{/team04/images/hamster.jpg}" src="/team04/images/hamster.jpg" alt="paw image">
                <img th:src="@{/team04/images/rabbit.jpg}" src="/team04/images/rabbit.jpg" alt="paw image">
                <img th:src="@{/team04/images/dog.jpg}" src="/team04/images/dog.jpg" alt="paw image">
            </div>
            </div>
        </div>
